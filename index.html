<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
    <script src="dist/index.js" defer="true"></script>
    <title>TOP Library Project</title>
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <p class="sidebar-title">Top Library <img src="img/bookshelf.svg" class="book-image" alt="bookshelf image"></p>
        </div>
        <div class="stats">
            <ul class="stats-ul">
                <li>Books:<span class="stat" id="stat-book-count"></span></li>
                <li>Unique Authors: <span class="stat" id="stat-book-authors"></span></li>
                <li>Total Pages Read: <span class="stat" id="stat-book-pagesread"></span></li>
                <li>Total Books Read: <span class="stat" id="stat-book-booksread"></span></li>
                <li>Unread Books: <span class="stat" id="stat-book-unreadbooks"></span></li>
            </ul>
        </div>
        <div class="manage">
            <button class="create-book" id="create-book" onclick="popModal()">Add New Book</button>
        </div>
        <div class="signature">
            <p>Josh Hartwig</p>
        </div>
    </div>
    <main class="shelf" id="shelf">

    </main>
    
    <!--Modal Form -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form">
                <form action="#" class="form" id="form">
                    <div class="form-outline">
                        <div class="grid-item-1">
                            <label for="btitle">Title</label>
                            <input type="text" name="btitle" id="book-title" required>
                        </div>
                        <div class="grid-item-2">
                            <label for="bauthor">Author</label>
                            <input type="text" name="bauthor" id="book-author" required>
                        </div>
                        <div class="grid-item-3">
                            <label for="bpages">Page Count</label>
                            <input type="text" name="bpages" id="book-pages" required>
                        </div>
                        <div class="grid-item-4">
                            <label for="bimglink">Image Url</label>
                            <input type="text" name="bimglink" id="book-imagelink" required>
                        </div>
                    </div>
                    <div class="form-btn">
                        <input type="submit" value="Add" class="form-button">
                    </div>
                </form>
        </div>
    </div>

</body>
</html>
