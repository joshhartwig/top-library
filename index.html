<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
    <script src="dist/index.js" defer="true"></script>
    <title>TOP Library Project</title>
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <p class="sidebar-title">Top Library <img src="img/bookshelf.svg" class="book-image" alt="bookshelf image"></p>
        </div>
        <div class="stats">
            <ul class="stats-ul">
                <li>Books: </li>
                <li>Unique Authors:</li>
                <li>Total Pages Read:</li>
                <li>Total Books Read</li>
                <li>Unread Books</li>
            </ul>
        </div>
        <div class="manage">
            <button class="create-book">Add New Book</button>
        </div>
        <div class="signature">
            <p>Josh Hartwig</p>
        </div>
    </div>
    <main class="shelf" id="shelf">

    </main>
    
</body>
</html>
